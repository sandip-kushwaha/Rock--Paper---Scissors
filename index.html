<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Rock , Paper & Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="photos/rock.png" alt="rock-image">
        </div>
        <div class="choice" id="paper">
            <img src="photos/paper.png" alt="paper-image">
        </div>
        <div class="choice" id="scissors">
            <img src="photos/scissors.png" alt="scissors-image">
        </div>
    </div>    

      <div class="score-board">
          <div class="score">
            <p id="user-score">0</p>
            <hr>
             <img src="photos/user.png" alt="user-image">
          </div>
          <div class="score">
             <p id="comp-score">0</p>
             <hr>
             <img src="photos/computer.png" alt="computer-image">
          </div>
      </div>
 
      <div class="msg-container">
         <p id="msg">Play your move</p>
      </div>

   <footer>
    <P> &copy 2026 | All Rights Reserved.</P>
   </footer>


    <script src="app.js"></script>
</body>
</html>
